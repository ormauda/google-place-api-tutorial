<div class="field">
    <h2 class="lable">My location:</h2>
    <div id="locationField">
        <input #search placeholder="Enter your address" type="text">
    </div>
</div>
<button (click)="calculateDistances()">send</button>
<div *ngIf="bestMarket !== undefined">
    the best branch is: {{bestMarket.name}}
</div>
<ul>
    <li *ngFor="let branch of branchesDistances">
        {{branch.name}}, and distance is: {{branch.distance}} meters.
    </li>
</ul>
